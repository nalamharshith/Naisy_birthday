#party {

canvas {
    position: fixed;

h1 {

}

.card {

    border-radius: 25px;
    max-width: 520px;

@keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.float {
    position: fixed;
    bottom: -100px;
    font-size: 40px;
    animation: rise linear infinite;
    z-index: 1;
}

@keyframes rise {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }

</style>

<script>
// ğŸ¯ Countdown logic
let count = 3;
const cd = document.getElementById("countdownScreen");
const party = document.getElementById("party");
const music = document.getElementById("music");

let timer = setInterval(() => {
    count--;
    if (count > 0) {
        cd.innerText = count;
    } else {
        cd.innerText = "ğŸ’¥ BOOM!";
        setTimeout(() => {
            cd.style.display = "none";
            party.style.display = "block";
            music.play();
            startFireworks();
            startEmojis();
        }, 800);
        clearInterval(timer);
    }
}, 1000);

// ğŸ† Fireworks
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];

    function firework(x,y) {
        for(let i=0;i<100;i++){
            particles.push({
                x,y,
                vx:(Math.random()-0.5)*10,
                vy:(Math.random()-0.5)*10,
                life:100,
                color:`hsl(${Math.random()*360},100%,60%)`
            });
        }
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
            p.x+=p.vx;
            p.y+=p.vy;
            p.life--;
            ctx.fillStyle=p.color;
            ctx.beginPath();
            ctx.arc(p.x,p.y,3,0,Math.PI*2);
            ctx.fill();
            if(p.life<=0) particles.splice(i,1);
        });
        requestAnimationFrame(animate);
    }

    setInterval(()=>{
        firework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    },600);

    animate();
}

// ğŸˆ Floating Emojis
function startEmojis() {
    const emojis = ["ğŸˆ","ğŸ‚","ğŸ’–","âœ¨","ğŸ","ğŸŠ","â¤ï¸","ğŸ©º"];
    setInterval(()=>{
        let e = document.createElement("div");
        e.className="float";
        e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = Math.random()*100+"%";
        e.style.animationDuration = (6+Math.random()*6)+"s";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),12000);
    },400);
}
</script>
